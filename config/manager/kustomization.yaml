resources:
  - manager.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - files:
      - controller_manager_config.yaml
    name: manager-config
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
  - name: controller
    newName: public.ecr.aws/j9l9l0k3/ce-cluster-api-provider-cloudstack
    newTag: latest